<div class="container">
    <img [src]="food.imgUrl" [alt]="food.name" />
    <div class="details">
    <div class="header">
    <span class="name">
    {{food.name}}
    </span>
    <span class = "favorite {{food.favorite?'':'not'}}">
    ❤
    </span>
    </div>
    <div class="rating">
    
    <app-star-rating [rating] = food.Stars [maxStars] = 5 ></app-star-rating>
    
    </div>
    <div class="origins">
    <span *ngFor="let Origins of food.origins">
    {{Origins}}
    </span>
    </div>
    <div class="cookTime">
    <span>Cooking Time about <strong>{{food.cookTime}}</strong>
    minutes</span>
    </div>
    <div class="price">
    <span>
    Price {{food.price}}
    </span>
    €
    </div>
    <button>Add to Cart</button>
    </div>
    </div>
